<div class="form-group" [formGroup]="todoForm">
  <label for="todo-title">Title</label>
  <input
    type="text"
    formControlName="title"
    id="todo-title"
    class="form-control"
    placeholder="Enter title..."
  />
  <label class="mt-3" for="todo-text">Text</label>
  <input
    type="text"
    formControlName="text"
    id="todo-text"
    class="form-control"
    placeholder="Enter text..."
  />
</div>

<button
  [disabled]="!todoForm.valid"
  (click)="onAddTodo()"
  class="btn btn-primary btn-lg btn-block"
>
  Add Todo
</button>
<button
  [disabled]="!todoForm.valid"
  (click)="clearForm()"
  class="btn btn-warning btn-lg btn-block"
>
  Cancel
</button>
