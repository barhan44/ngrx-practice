<div class="list-group-item">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ note.title }}</h5>
  </div>
  <p class="mb-1">{{ note.text }}</p>
  <div class="btn-group">
    <button type="button" (click)="onNoteEdit()" class="btn btn-warning">Edit</button>
    <button type="button" (click)="onNoteDelete()" class="btn btn-danger">Delete</button>
  </div>
</div>
