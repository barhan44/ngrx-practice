<div class="list-group-item mb-3">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ note.title }}</h5>
  </div>
  <p class="mb-1">{{ note.text }}</p>
  <div class="btn-group">
    <button type="button" (click)="onNoteEdit()" class="btn btn-warning">
      Edit
    </button>
    <button type="button" (click)="onNoteDelete()" class="btn btn-danger">
      Delete
    </button>
  </div>
</div>
<div class="form-group list-group-item" *ngIf="editMode" [formGroup]="noteEditForm">
  <label>Title</label>
  <input type="text" class="form-control mb-3" formControlName="title" />

  <label>Text</label>
  <input type="text" class="form-control mb-3" formControlName="text" />

  <div class="btn-group">
    <button
      type="button"
      [disabled]="!noteEditForm.valid"
      (click)="onSaveEdit()"
      class="btn btn-success"
    >
      Save
    </button>
    <button type="button" (click)="onCancelEdit()" class="btn btn-warning">
      Cancel
    </button>
  </div>
</div>
